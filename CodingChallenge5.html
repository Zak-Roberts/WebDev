<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>

        function fizzBuzz(){
            for(var i = 1; i <= 100; i++){
                if(i%3 == 0 && i%5 != 0){
                    console.log("fizz");
                }
                else if (i%5 == 0 && i%3 != 0){
                    console.log("buzz");
                }
                else if (i%5 == 0 && i%3 == 0){
                    console.log("fizzbuzz");
                }
                else{
                    console.log(i);
                }
            }
        }

       fizzBuzz();

    </script>

</body>

</html>
