    <script>

        function reduce(num){
            console.log(num);
            while(num>1){
                if(num%3 == 0){
                    num /= 3;
                    console.log(num);
                }
                else if( (num+1)%3 == 0){
                    num += 1;
                    console.log(num);
                    num /= 3;
                    console.log(num);
                }
                else if( (num-1)%3 == 0){
                    num -= 1;
                    console.log(num);
                    num /= 3;
                    console.log(num);
                }
            }
        }

        reduce(148743);

    </script>
